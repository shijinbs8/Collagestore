{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <!-- ======= Hero Section ======= -->
{% include 'messages.html' %}
      <!-- Slide 1 -->
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
             <form  name="form1"  id="myForm" method="POST" enctype="multipart/form-data" >
              {% csrf_token %}

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="name" class="form-control form-control-lg" />
                    <label class="form-label" >First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="lastname" class="form-control form-control-lg" />
                    <label class="form-label" >Last Name</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="number" name="dob" class="form-control form-control-lg" />
                    <labelclass="form-label">Date Of Birth</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Gender: </h6>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                      value="Male" checked />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                      value="Female" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="otherGender"
                      value="Other" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" name="email" class="form-control form-control-lg" />
                    <label class="form-label" >Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="tel" name="phonenumber" class="form-control form-control-lg" />
                    <label class="form-label" >Phone Number</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-12">

                Department: <select class="select form-control-lg" name="department" id="subject">
                  <option value="" selected="selected">Select Course</option>
                </select>
                  <br>
                  <br>
                </div>
              </div>
                 <div class="row">
                <div class="col-12">
                Courses: <select class="select form-control-lg" name="courses" id="topic">
                    <option value="" selected="selected">Please select Department first</option>
                </select>
                  <br><br></div>
                 </div>
                 <div class="row">
                <div class="col-12">
                Purpose: <select class="select form-control-lg" name="purpose" id="chapter">
                  <option value="" selected="selected">Please select Course first</option>
                </select>
                <br><br>
                </div>
                 </div>
               <div>
                 <h6 class="mb-2 pb-1">Materials Provided </h6>
               <input type="checkbox" name="notebook" >
                <label class="form-label"> Note Books</label><br>
                <input type="checkbox" name="textbook" >
                <label class="form-label">Text Books</label><br>
                <input type="checkbox" name="scale">
                <label class="form-label" >Scales</label><br>
                 <input type="checkbox" name="exampaper">
                <label class="form-label" >Exam Paper</label><br>
                   <input type="checkbox" name="pen">
                <label class="form-label" >Pen</label><br>

                 </div>
             <div >
                <input class="btn btn-primary btn-lg" type="submit" value="Submit"/><hr>
              <a href="{% url 'accounts:logout' %}"class="btn btn-danger btn-lg"  type="button">Logout</a>
              </div>
                 <p class="mb-5 pb-lg-2" style="color: #393f81;">Return To <a href="/"
                      style="color: #393f81;">Home Page</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section><!-- End Hero -->



  <!-- ======= Footer ======= -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
